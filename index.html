<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/google-icon.png" rel="shortcut icon">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <!-- 導覽列 -->
        <div class="navbar">
            <div class="ul">    
                <div class="box">Gmail</div>
                <div class="box">圖片</div>
                <div class="material-icons apps-icon">apps</div>
            </div>
        </div>
        <!-- 中間那塊 -->
        <div class="center-box">    
            <div class="logo"></div>
            <div class="input-box">
                <input type="text" placeholder="搜尋Google或搜尋網址">
                <div class="material-icons search-icon">search</div>
                <div class="mic"></div>
            </div>
            <div class="button-box">
                <div class="button-block">
                    <div class="button">
                        <div class="circle"><img src="img/b1.png" alt="" srcset=""></div>
                        <p>線上應用程式...</p>
                    </div>
                </div>
                <div class="button-block">
                    <div class="button">
                        <div class="circle"><div class="material-icons ">add</div></div>
                        <p>新增捷徑</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部按鈕 -->
        <h4 class="bottom-button">
            <div class="material-icons">edit</div>
            自訂Chrome
        </h4>
    </section>
</body>
</html>
